<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">

    <!-- Подключаем библиотеку ethers.js из CDN для поддержки Ethereum для JavaScript. -->
    <script
        src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/@luckyunicorn/web3modal@1.9.6/dist/index.min.js "></script> 
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</head>
<body>
   <header>
    <h1>Rock Paper Scissors</h1>
   </header> 

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock.</p>
    </div>


    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="" height="420px" width="420px">
        </div>

          <div class="choice" id="p">
            <img src="images/paper.png" alt="" height="420px" width="420px">
        </div>

        <div class="choice" id="s">
            <img src="images/scissors.png" alt="" height="420px" width="420px">
        </div>

    </div>

    <p id="action-msg">Make your choice.</p>
    <script type="module" src="app.js" charset="UTF-8"></script>

    <div id="game-history" class="game-history">
        <h2>Game History</h2>
        <ul id="game-history-list"></ul>
    </div>
</body>
</html>
